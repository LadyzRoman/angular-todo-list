<div  *ngIf="!todo.edit; then view else editForm">

</div >


<ng-template #editForm>
  <form #form="ngForm" (ngSubmit)="toggleEdit()">
    <input type="text" placeholder="Todo" ngModel class="input-lg col-sm-10" [(ngModel)]="todo.title" name="title" required>
    <button class="btn btn-success btn-md col-sm-1" type="submit">Submit</button>
  </form>
</ng-template>
<ng-template #view>
  <div class="col-sm-10" style="word-wrap: break-word">
    <h4>{{todo.title}}</h4>
  </div>
  <button class="btn btn-success btn-md col-sm-1" (click)="toggleEdit()">Edit</button>
</ng-template>
