<h1> TODO List </h1>

<button (click)="addNew()">Add New</button>
<ul>
  <ng-template ngFor let-todo [ngForOf]="todos">
    <app-todo-element [title]="todo.title" [edit]="todo.edit"></app-todo-element>
    <button (click)="delElement(todo)">Delete</button>
  </ng-template>
