
<div class="page-header">
  <h1 class="text-center text-success"> TODO List </h1>
</div>

<button class="btn btn-primary btn-block" (click)="addNew()">Add New</button>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos" (click)="activateElement(todo)"
      [ngClass]="{'list-group-item-success' : todo.complete}">
    <div class="row">
      <app-todo-element [todo]="todo" [active]="active === todo.id" [(edited)]="edited" ></app-todo-element>
      <div *ngIf="(todo.id === active) && !edited">
        <div *ngIf="!todo.complete" class="btn-group">
          <button class="btn btn-success" (click)="editElement()">Edit</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-danger" (click)="delElement(todo)">Delete</button>
        </div>
      </div>
    </div>
  </li>
</ul>
