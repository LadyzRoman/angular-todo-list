<div  *ngIf="!todo.edit; then view else editForm">

</div >


<ng-template #view>
  <div class="col-sm-1">
    <button [ngClass]="{'btn-success': !todo.complete, 'btn-danger': todo.complete}"
            class=" btn btn-sm" (click)="toggleComplete()">
      <i class="glyphicon" [ngClass]="{'glyphicon-remove':todo.complete, 'glyphicon-ok': !todo.complete}"></i>
    </button>
  </div>
  <div class="col-sm-9 content">
    <h4>{{todo.title}}</h4>
  </div>
</ng-template>


<ng-template #editForm>
  <form (ngSubmit)="toggleEdit()">
    <div class="input-group col-sm-10 col-sm-offset-1">
      <input type="text" placeholder="Todo" class="form-control" [(ngModel)]="todo.title" name="title"
             required>
      <div class="input-group-btn">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
  </form>
</ng-template>
