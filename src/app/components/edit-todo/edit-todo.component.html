<form [formGroup]="editForm" (submit)="handleEdit(editForm.value)"
  class="input-group col-sm-10 col-sm-offset-1">
    <input formControlName="title" class="form-control" ngDefaultControl/>
    <div class="input-group-btn">
      <button class="btn btn-success" type="submit">
        Submit
      </button>
    </div>
</form>
